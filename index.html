<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Animation Okky</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heart-container"></div>

    <div class="container">
        <div class="book-container">
            <div class="book">
                <div class="page left-page">
                    <div id="lyrics-container"></div>
                </div>
                <div class="page right-page">
                    <img src="1.jpeg" alt="Foto 1">
                    <div class="author-name">robbers</div>
                </div>
                <div class="page right-page">
                    <img src="2.jpeg" alt="Foto 2">
                    <div class="author-name">robbers</div>
                </div>
                <div class="page right-page">
                    <img src="3.jpeg" alt="Foto 3">
                    <div class="author-name">robbers</div>
                </div>
                <div class="page right-page">
                    <img src="4.jpeg" alt="Foto 4">
                    <div class="author-name">robbers</div>
                </div>
                <div class="page right-page">
                    <img src="5.jpeg" alt="Foto 5">
                    <div class="author-name">robbers</div>
                </div>
                <div class="page right-page">
                    <img src="6.jpeg" alt="Foto 6">
                    <div class="author-name">robbers</div>
                </div>
                <div class="page right-page">
                    <img src="7.jpeg" alt="Foto 7">
                    <div class="author-name">robbers</div>
                </div>
                <div class="page right-page">
                    <img src="1.jpeg" alt="Foto 8">
                    <div class="author-name">robbers</div>
                </div>
            </div>
        </div>
        <div class="music-player">
            <div id="play-pause" class="play-button">
                <i data-feather="play"></i>
            </div>
            <div id="song-duration"></div>
            <audio id="audio" src="aboutyou (mp3cut.net).mp3"></audio>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        feather.replace(); 
    </script>
</body>
</html>
